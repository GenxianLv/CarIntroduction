<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carbrands</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js "></script>
</head>
<body>
    <h1>Carbrands</h1>
    <h3>Cors Request</h3>
    <button id="btnGetCarbrands">Get Carbrands</button>
    <pre id="preOutput"></pre>
    <script>
    $(function () {
        var getCarbrands = function () {
            var url = "/api/carbrands/";
            $.get(url).always(showResponse);
            return false;
        };

        var showResponse = function (object) {
            $("#preOutput").text(JSON.stringify(object, null, 4));
        };

        $("#btnGetCarbrands").click(getCarbrands);
    });
    </script>
</body>
</html>
